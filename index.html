<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid background-header">
            <div class="row justify-content-between">
                <div class="col col-5 col-md-6 col-lg-4 background-red"></div>
                <div class="col col-2 col-md-3 col.lg-2 background-red"></div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>
        <div class="container-fluid background-green">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-11 background-yellow">

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid background-white">
            <div class="container">
                <div class="row gy-2">
                    <div class="col col-12 background-orange"> </div>
                    <div class="col col-12 background-blue"> </div>
                    <div class="col col-12 background-blue"> </div>
                    <div class="col col-12 background-blue"> </div>
                    <div class="col col-12 background-blue"> </div>
                    <div class="col col-12 background-blue"> </div>
                    <div class="col col-12 background-blue"> </div>
                </div>
            </div>
        </div>
        <div class="container-fluid background-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-8 background-black">

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid background-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-8 background-brown">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <footer>
        <div class="container-fluid background-6">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-11 background-grey">

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid background-7">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-11 background-gold">

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
</body>
</html>
